<div class="modal-request">
  <h4 class="modal-request__header">Оставить заявку</h4>
  <form action="" class="modal-request__form">
    <div class="modal-request__form__data-block">
      <div class="modal-request__form__data-block__name">
        <input type="text" name="name" placeholder="Ваше имя" required />
      </div>
      <div class="modal-request__form__data-block__tel">
        <input type="tel" name="tel" placeholder="Номер телефона" required />
      </div>
    </div>
    <div class="modal-request__form__comment">
      <input type="text" name="comment" placeholder="Комментарий" />
    </div>
    <div class="modal-request__form__confidicial">
      <label class="modal-request__form__confidicial__wrapper" for="confidicial">
        <input id="confidicial" type="checkbox" name="confidicial" value="true" required />
        <span class="modal-request__form__confidicial__wrapper__checkbox"></span>
        <span class="modal-request__form__confidicial__wrapper__text"
          >Я согласен на обработку персональных данных</span
        >
      </label>
    </div>
    <button class="modal-request__form__button btn" type="submit">Отправить</button>
  </form>
</div>
